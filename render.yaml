services:
  - type: web
    name: email-verify-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DB_ENGINE
        value: sqlite
      - key: USE_REDIS
        value: False
      - key: API_KEYS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: HF_API_KEY
        sync: false
