version: '3.8'

services:
  # Django Web Application (SQLite - sem PostgreSQL)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: email_classifier_web_prod
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createcachetable &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 core.wsgi:application"
    volumes:
      - db_volume:/app/db
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:////app/db/db.sqlite3
      - USE_REDIS=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - API_KEYS=${API_KEYS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/docker/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_volume:
  static_volume:
  media_volume:
